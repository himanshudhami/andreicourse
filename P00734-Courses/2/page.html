<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Better Page :)</title>
  <meta name="description" content="page content">
	<meta name="author" content="Ing">
	
	<link rel="stylesheet" href="style.css" />
  
</head>

<body onload="console.log('Body loaded')">

	<div id="column-left" name="my-left-column" class="column column-left">
		<h1>My first title as heading</h1>
		
		<ul>
			<li id="li-one" class="mouse-enabled li-item" onclick="alert('hello')">My first list element</li>
			<!-- <li id="li-one">My first list element</li> -->
			
			<li id="li-two" class="li-item mouse-enabled">Open popup</li>
			
			<li class="li-item">My third list element</li>
			
			<li class="li-item">
				<a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Guide/Functions"
				target="_blank">
				Mozilla Functions Docs
				</a>
			</li>
		</ul>
	</div>
	<div id="column-right" class="column column-right">
		<h2>Title on the right column</h2>
	</div>
	
	<div id="dom-popup-container" class="popup-container">
		<div id="popup-container-header" class="popup-container-header">
			Popup header
		</div>
		<div id="popup-container-content" class="popup-container-content">
			Popup content
		</div>
		<div id="popup-container-footer" class="popup-container-footer">
			Popup footer
			<button id="btn-close" class="button button-close">Close</button>
			
			<button id="btn-load" class="button button-load">Load</button>
		</div>
	</div>
	
	<script src="page.js"></script>
</body>
</html>
