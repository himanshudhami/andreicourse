<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,300;1,300&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css" rel="stylesheet">
</head>
<body class="container">
  <header class="logo">
    <a href="" target="_blank">
        <img class="imgLogo" src="img/todo-logo.png" alt="Gotta have smtg to do">
    </a>

    <h2 class="headline">Gotta have something todo</h2>
  </header>

  <div class="main"> 
    <form>
      <input type="text" placeholder="New Todo ...">
      <button type="submit"><i class="fas fa-plus-square"></i></button>
    </form>

    <div class="todoList">
      <ul><!--unordered list--><!--li-->
      </ul>
      <a class="clearAll" id="clearAll">Clear All</a>
    </div>

  </div>
  
  <footer>
    <p class="footer">Made for big effort @2020</p>
  </footer>
  <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
